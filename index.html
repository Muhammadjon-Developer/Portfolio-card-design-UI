<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design UI Card Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="imgBx">
            <img src="./img/img4.jpg" alt="img">
        </div>
        <div class="content">
            <div class="details">
                <h2>Alina Smith<br><span>Senior UX/UI Designer</span></h2>
                <div class="data">
                    <h3>356<br><span>Posts</span></h3>
                    <h3>2.3m<br><span>Followers</span></h3>
                    <h3>12.8k<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button type="button">Follow</button>
                    <button type="button">Message</button>
                </div>
        </div>
    </div>
    
</body>
</html>
